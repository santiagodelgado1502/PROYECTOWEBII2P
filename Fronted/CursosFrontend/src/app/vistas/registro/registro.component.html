
<div class="wrapper fadeInDown">
  <div id="formContent">
     <!--Tabs Titles -->

    <!-- Icon--> 
    <div class="fadeIn first">
      <img src="assets/logo.jpg" id="icon" alt="User Icon" />
    </div>
    <!-- Login Form -->
    <form [formGroup]="registroForm" (ngSubmit)="onRegistro(registroForm.value)">
        <input type="text" id="nombre" class="fadeIn third"  placeholder="Nombres" formControlName="nombres">
        <input type="text" id="apellido" class="fadeIn third" placeholder="Apellidos" formControlName="apellidos">
        <input type="text" id="nombre" class="fadeIn third"  placeholder="Nombre de usuario" formControlName="nombreusuario">
        <input type="email" id="email" class="fadeIn second" placeholder="Correo" formControlName="correo">
        <input type="password" id="password" class="fadeIn third" placeholder="ContraseÃ±a" formControlName="password">
      
        <input type="submit" class="fadeIn fourth" (click)=onNavigate() value="Registrarse">
      
    </form>
  </div>
</div>
